<body>

        <h1>Jamelar ma TSC pita Expo</h1>
    </header>
    <form action="">
        <p>Name: <input type="text" name="" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="" placeholder="Enter your email" id=""></p>
        <fieldset>
            <legend>Select your pita</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="chitoy" id="chitoy">Chitoy
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="vapa" id="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="patisapta">
                    <input type="radio" name="patisapta" id="patisapta">Patisapta
                </label>
            </p>
            <p>
                <label for="telu">
                    <input type="radio" name="telu" id="telu">Telu
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="sutki">
                    <input type="checkbox" name="sutki" id="sutki">Sutki
                </label>
            </p>
            <p>
                <label for="alu">
                    <input type="checkbox" name="alu" id="alu">Alu
                </label>
            </p>
            <p>
                <label for="shidol">
                    <input type="checkbox" name="shidol" id="shidol">Shidol
                </label>
            </p>
            <p>Special Instruction
                <br>
                <textarea name="Instruction" id="" cols="30" rows="10"></textarea>
            </p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
